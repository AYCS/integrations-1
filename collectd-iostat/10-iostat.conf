<LoadPlugin python>                                                                                                                                                   
    Globals true                                                                                                                                                      
</LoadPlugin>                                                                                                                                                         
                                                                                                                                                                      
TypesDB "/usr/share/collectd/collectd-iostat-python/iostat_types.db"                                                                                                                 
                                                                                                                                                                      
<Plugin python>                                                                                                                                                       
    ModulePath "/usr/share/collectd/collectd-iostat-python"                                                                                                                          
    Import "collectd_iostat_python"                                                                                                                                   
                                                                                                                                                                      
    <Module collectd_iostat_python>                                                                                                                                   
        Path "/usr/bin/iostat"                                                                                                                                        
        Interval 60                                                                                                                                                                                                 
        Verbose false                                                                                                                                                  
        NiceNames true                                                                                                                                                
        Include ["avg_request_queue", "avg_request_size", "avg_service_time", "avg_wait_time", "avg_wait_time.read", "avg_wait_time.write", "bytes.read", "bytes.write", "bytes_per_second.read", "bytes_per_second.write", "percent.util", "requests_merged_per_second.read", "requests_merged_per_second.write", "requests_per_second.read", "requests_per_second.write", "transfers_per_second"]
        Include ["tps", "kB_read_s", "kB_wrtn_s", "kB_read", "kB_wrtn", "rrqm_s", "wrqm_s", "r_s", "w_s", "rsec_s", "rkB_s", "wsec_s", "wkB_s", "avgrq_sz", "avgqu_sz", "await", "r_await", "w_await", "svctm", "_util"]
    </Module>                                                                                                                                                         
</Plugin>
