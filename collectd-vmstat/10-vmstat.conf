<LoadPlugin python>
    Globals true
</LoadPlugin>

<Plugin python>
    ModulePath "/usr/share/collectd/vmstat-collectd"
    Import "vmstat-collectd"

    <Module vmstat-collectd>
        Path "/usr/bin/vmstat"
        Verbose false
        Include ["r", "b", "swpd", "free", "buff", "cache", "inact", "active", "si", "so", "bi", "bo", "in", "cs", "us", "sy", "id", "wa", "st"]
    </Module>
</Plugin>
